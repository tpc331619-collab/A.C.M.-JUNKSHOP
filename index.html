    <style>
      body {
        /* Prevent bounce on iOS */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }

      /* Print Styles */
      @media print {
        body * {
          visibility: hidden;
        }
        #invoice-modal, #invoice-modal * {
          visibility: visible;
        }
        #invoice-modal {
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 0;
          background: white;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          z-index: 9999;
          overflow: visible;
        }
        #invoice-content {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
          max-width: 80mm !important; /* Standard thermal paper width */
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
